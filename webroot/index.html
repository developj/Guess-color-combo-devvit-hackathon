<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Color Breakdown</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="bonus.css" />
</head>

<body>
  <div class="game-stage-container"><span class="game-stage"></span></div>
  <div class="gaming-container">
    <div class="bg-galaxy">
      <div class="glowing-ball">
        <p class="glowing-ball-text">Bonus</p>
      </div>
      <h3 id="message"></h3>
      <div class="loading"></div>
      <div class="game-error"></div>
      <h3>Score: <span id="score">0</span></h3>
      <div id="color-box"></div>
      <div id="options-container"></div>
      <button id="restart" class="restart-button"><img class="restart-button-img" width="30px" height="30px"
          src="/assets/colorCombo.jpg" alt="restart button icon" /><span class="restart-text"> Restart Game</span>
      </button>
      <div id="bonusText"></div>

    </div>
  </div>
  <script src="game.js"></script>

</body>

</html>
